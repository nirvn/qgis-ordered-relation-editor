name: test

on:
  push:
  pull_request:

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python 3.8
      uses: actions/setup-python@v1
      with:
        python-version: 3.8

    - name: Install QGIS
      run: apt-get update && apt-get install qgis

    - name: Run tests
      run: nose2 -v